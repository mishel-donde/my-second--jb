<html>
    <head>


    </head>

    <body>
        <p>here is an input form:</p>

        <form>
            <!--<P>First name</p>-->
            <label for="firstname">First name:</label>
            <br>
            <input id="firstname" placeholder="please enter your first name...">

            <br>
            <br>

            <!--input type="text"-->
            <label for="lastName">last name:</label>
            <br>
            <input type="text" id="lastName" placeholder="please enter your last name...">

            <br>
            <br>
            
            <!--input type="date"-->
            <label for="BirthDate">Birth Date:</label>
            <br>
            <input type="date" id="BirthDate" placeholder="please enter your BirthDate...">

            <br>
            <br>
             
            <!--input type="Datetime-local"-->
            <label for="MeetingTime">Meeting Time:</label>
            <br>
            <input type="datetime-local" id="MeetingTime" placeholder="please enter your MeetingTime...">

            
            <br>
            <br>
             
            <!--input type="file"-->
            <label for="ProfilePic">Profile Pic:</label>
            <br>
            <input type="file" id="MeetingTime" placeholder="please enter your ProfilePic...">

            <br>
            <br>
             
            <!--textarea is used to input of large amounts of "-->
            <label for="Complaint">Complaint:</label>
            <br>
            <textarea id="Complaint"></textarea>

            <br>
            <br>
             
            <!--input type="color"-->
            <label for="favoritecolor">Favorite color :</label>
            <br>
            <input type="color" id="favoritecolor">

            <br>
            <br>

            <!--input type="email"-->
            <label for="email"> Email:</label>
            <br>
            <input type="email" id="email">

            <br>
            <br>

            <!--input type="number"-->
            <label for="age"> Age:</label>
            <br>
            <input type="number" step="10" id="age">

            <br>
            <br>

            <!--input type="password"-->
            <label for="Password"> Password:</label>
            <br>
            <input type="password"  id="Password">

            <br>
            <br>

            <!--input type="checkbox"-->
            <label for="agree"> I agree to the Terms:</label>
            <br>
            <input type="checkbox"  id="agree">

            <br>
            <br>

            <!--input type="checkbox"-->
            <label for="agreeToEmails"> I agree to accept emails:</label>
            <br>
            <input type="checkbox"  id="agreeToEmails">

            <br>
            <br>

            <!--input type="radio"-->
            <label>Male</label>
            <input type="radio" name="gender">
            
            <label>Female</label>
            <input type="radio" name="gender">

            <br>
            <br>

            <!--input type="tel"-->
            <label for="phone"> Your Phone:</label>
            <br>
            <input type="tel" id="phone">

            <br>
            <br>

            <!--select -->
            <label for="city"> city:</label>
            <br>
            <select>
                <option selected disabled>Place select city</option>
                <option>Tel Avive</option>
                <option>Ashkelon</option>
            </select>

            <br>
            <br>

            <!--select -->
            <label for="hobbies"> Hobbies:</label>
            <br>
            <select id="hobbies" multiple="1">
                <option>Sport</option>
                <option>cooking</option>
                <option>dencing</option>
            </select>
            
        </form>
    </body>
</html>

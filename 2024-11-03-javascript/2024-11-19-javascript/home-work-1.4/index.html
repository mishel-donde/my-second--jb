<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="assets/js/app.js"></script>

    <title>Document</title>
</head>
<body>

    <form id="picForm" onsubmit="addPicToTable(event)">
        <label for="picText">pic text</label>
        <input class="form-control"  required  id="picText" type="text"/>
        <br><br>
        <label for="imageUrl">image Url</label>
        <input  class="form-control"  id="imageUrl" type="text" required>
        <br><br>


        <button>Add to Table</button>
    </form>

    <p>current number of colors is <span id="counter">0</span></p>

    <table class="table table-sm">
        <thead>
            <tr>
                <td>Text</td>
                <td>Picture</td>
            </tr>
        </thead>
        <tbody id="picContainer">
        </tbody>

    </table>

</body>
</html>

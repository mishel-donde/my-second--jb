<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pets</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script defer src="assets/js/app.js"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <form id="form" onsubmit="doAll(event)">
      <div class="form-group">
        <label for="colorInput">Pet kind</label>
        <input type="text" class="form-control" id="petKind" />
      </div>
      <div class="form-group">
        <label for="utl">Pet name</label>
        <input type="text" class="form-control" id="petName" />
      </div>
      <div class="form-group">
        <label for="colorInput">Age</label>
        <input type="number" class="form-control" id="petAge" />
      </div>
      <div class="form-group">
        <label for="colorInput">Pet image</label>
        <input type="url" class="form-control" id="petImage" />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Add to Table</button>
    </form>
    <hr />
    <span class="text-primary">Number of animals:</span>
    <div id="countingDiv"></div>

    <table class="table">
      <thead>
        <tr>
          <th>pet kind</th>
          <th>pet name</th>
          <th>pet age</th>
          <th>image</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </body>
</html>
